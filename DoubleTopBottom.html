      <h3>What is The Double Top & Bottom?</h3>
      <button onclick="document.getElementById('demo').innerHTML='The Double Top & Bottom is a stock pattern used by traders to determine the outcome of a stock. A Double Top has an M shape and indicates a downward reversal in trend. A Double Bottom has a W shape and is a signal for an upward price movement. Double top first has a moving up trend, then the price makes two same highs. 2 same highs = Resistance level | Swing low creates the “neckline” for the pattern. This pattern essentially shows that if the price fails to reach a higher high, but repeats the high twice, it predicts a “loss of momentum from the uptrend,” from the buyers in the market. Double bottom first has a moving downtrend, then the price makes two same lows. 2 same lows = Support level | Swing high creates the “neckline” for the pattern. The stock pattern shows that the price fails to reach a lower low, but repeats the same low twice, this predicts a “loss of momentum from the downtrend,” meaning a loss of of momentum from the sellers in the market.'">Click me!</button>
